<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1">
  <title>New scroller example</title>
  <style>
  canvas {
    /* Full app dimensions. Fit in container */
    width: 640px;
    height: 960px;
    max-width: 100%;
    max-height: 100%;
  }

  .canvas-app-container {
    background: rgb(255,255,255) no-repeat center url("try_game.png");
    /* A positioned parent for loading visuals */
    position: relative;
    /* Firefox fullscreen will resize container to screen. */
    text-align: center;
    vertical-align: middle;
  }

  .canvas-app-container:-webkit-full-screen {
    /* Auto width and height in Safari/Chrome fullscreen. */
    width: auto;
    height: auto;
  }

  .canvas-app-progress {
    position: absolute;
    background-color: rgb(245, 245, 245);
    height: 20px;
    /* Fill up container width. */
    width: 100%;
    bottom: 0px;
  }

  .canvas-app-progress-bar {
    font-size: 12px;
    height: 20px;
    color: rgb(255, 255, 255);
    background-color: rgb(30, 100, 234);
    text-align: center;
    line-height: 20px;
  }

  .button {
    color: #fff;
    background-color: #1e64ea;
    border-color: transparent;
    padding: 10px 20px;
  }
  </style>
</head>

<body>
  <h1>New scroller example game</h1>

  <p>This is a template page that is useful for testing your game in a HTML5 environment. If you wish to incorporate your game into a web page, that is very easy to do.</p>

  <div id="app-container" class="canvas-app-container" style="width:400px; height:600px">
    <canvas id="canvas" class="canvas-app-canvas" tabindex="1"></canvas>
  </div>
  <button id="fullscreen" class="button">Fullscreen</button>

  <!-- -->
  <script type='text/javascript' src="dmloader.js"></script>
  <script type='text/javascript' src="//d.defold.com/archive/1a026deefcdb40e8251606a1c20ec665e277dcd9/engine/js-web/dmengine_release.js" async></script>
  <!-- -->

  <script type='text/javascript'>

    /* Load app on click in container. */
    document.getElementById("app-container").onclick = function (e) {
      Module.runApp("canvas");
      document.getElementById("app-container").style.background = 'none';
      document.getElementById("app-container").onclick = null;
    };

    /* Fullscreen button */
    document.getElementById("fullscreen").onclick = function (e) {
      /* Enter fullscreen, don't lock pointer and don't resize canvas down. */
      //document.getElementById("canvas").webkitRequestFullscreen();
      var elem = document.getElementById("app-container");
      var rfs = elem.requestFullscreen ||
                elem.requestFullScreen ||
                elem.mozRequestFullScreen ||
                elem.webkitRequestFullscreen ||
                (function() {});
      rfs.apply(elem, []);
    };
  </script>
</body>
</html>
